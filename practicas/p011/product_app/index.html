<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <script src="./app.js"></script>
</head>
<body onload="init()">
    <h1>Agregar Producto</h1>

    <form id="formProducto" onsubmit="agregarProducto(event)">
        <label for="name">Nombre del Producto:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br><br>

        <label for="description">Descripción JSON del Producto:</label>
        <textarea id="description" rows="10" cols="50"></textarea><br><br>

        <button type="submit">Agregar Producto</button>
    </form>

    <div id="resultado"></div>
</body>
</html>

<form onsubmit="buscarProducto(event)">
  <input type="text" id="search" placeholder="Buscar productos">
  <button type="submit">Buscar</button>
</form>

<table>
  <thead>
      <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
      </tr>
  </thead>
  <tbody id="productos">
      <!-- Los productos se mostrarán aquí -->
  </tbody>
</table>
