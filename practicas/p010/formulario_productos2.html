<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <script>
        function validarFormulario() {
            // Validación del nombre
            var nombre = document.getElementById("nombre").value;
            if (nombre === "" || nombre.length > 100) {
                alert("El nombre es requerido y debe tener 100 caracteres o menos.");
                return false;
            }

            // Validación de la marca
            var marca = document.getElementById("marca").value;
            if (marca === "") {
                alert("Debe seleccionar una marca.");
                return false;
            }

             // Validación del modelo (sin restricción de formato)
             var modelo = document.getElementById("modelo").value;
            if (modelo === "" || modelo.length > 25) {
                alert("El modelo es requerido y debe tener 25 caracteres o menos.");
                return false;
            }

            // Validación del precio
            var precio = parseFloat(document.getElementById("precio").value);
            if (isNaN(precio) || precio <= 99.99) {
                alert("El precio es requerido y debe ser mayor a 99.99.");
                return false;
            }

            // Validación de los detalles (opcional)
            var detalles = document.getElementById("detalles").value;
            if (detalles.length > 250) {
                alert("Los detalles no deben exceder los 250 caracteres.");
                return false;
            }

            // Validación de las unidades
            var unidades = parseInt(document.getElementById("unidades").value);
            if (isNaN(unidades) || unidades < 0) {
                alert("Las unidades son requeridas y deben ser mayores o iguales a 0.");
                return false;
            }

            // Validación de la imagen
            var imagen = document.getElementById("imagen").value;
            if (imagen === "") {
                document.getElementById("imagen").value = "C:\\xampp\\htdocs\\tecweb\\practicas\\p010\\img\\imagenproducto.jpg";
            }

            return true; // Si todas las validaciones se cumplen, el formulario se envía
        }
    </script>
</head>
<body>
    <h3>Formulario de Registro de Productos</h3>
    <form action="set_producto2.php" method="POST" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="">Selecciona una marca</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Tenis">Tenis</option>
            <option value="Video Juegos">Video Juegos</option>
        </select><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br><br>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles"></textarea><br><br>

        <label for="imagen">URL Imagen:</label>
        <input type="text" id="imagen" name="imagen"><br><br>

        <button type="submit">Registrar Producto</button>
    </form>
</body>
</html>
